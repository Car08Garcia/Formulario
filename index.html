<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Centro de Educacion</h1>

<div class="contenido">
<form action="" method="post" id='form'>

    <label for="horario">
        <span> Horario</span> <br>
        <input type="time" id="horario" value="">
    </label> <br> <br>
    
    <h2 class="error" id="msj"></h2>
    <label for="nombre"> 
        <span>
            ¿Cual es tu nombre?
        </span> <br>
    </label>
    <input type="text" name="nombre" 
    id="nombre" required maxlength="45" />

    <br>
    <h2 class="error" id="msj2"></h2>
    <br>
    <label for="apellido"> 
        <span>
            ¿Cual es tu apellido?
        </span> <br>
    </label>
    <input type="text" name="apellido" id="apellido" required>

    <br>
    <h2 class="error" id="msj3"></h2>
    <br>
    <label for="email"> 
        <span>
            ¿Cual es tu correo?
        </span> <br>
    </label>
    <input type="email" name="email" id="email" required>

    <br>
    <h2 class="error" id="msj4"></h2>
    <br>
    <label for="passw"> 
        <span>
            Password
        </span> <br>
    </label>
    <input type="password" name="pasw" id="password" required >
    <br> <br>

    <label for="text"> <span>¿Que materia quieres cursar?</span> <br>
        <input list="cursos">
        <datalist id="cursos"> 
            <option value="Español"></option>
            <option value="Matematicas"></option>
            <option value="Geografia"></option>
            <option value="Historia"></option>
            <option value="Quimica"></option>
            <option value="Fisica"></option>
        </datalist>
    </label> <br> <br>

     <label for="">
            <span>
                Selecciona un turno
            </span> <br> <br>
                <input type="radio" id="opcion1" name="grupo1" value="opcion1" checked>
                <label class="turno" for ="opcion2">Matutino</label><br> <br> <br>
                <input type="radio" id="opcion1" name="grupo1" value="opcion1" checked>
                <label class="turno" for="opcion3">Vespertino</label>
     <br> <br>

    <button type="submit">Enviar</button>


    </form>

</div>

<script type="text/javascript">

const nombre = document.getElementById('nombre');


const apellido = document.getElementById('apellido');

const email = document.getElementById('email');

const password = document.getElementById('password');


const msj = document.getElementById('msj');
const msj2 = document.getElementById('msj2');
const msj3= document.getElementById('msj3');
const msj4 = document.getElementById('msj4');

const form = document.getElementById('form');

form.addEventListener("submit", e=>{
e.preventDefault();
let regexEmail= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/

if (  nombre.value.length<2) {
	msj.innerText="el nombre debe de ser mayor a 2 digitos"

}
if (  apellido.value.length<2) {
    msj2.innerText="el apelido debe de ser mayor a 2 digitos"

}

if (!regexEmail.test(email.value)) {
  msj3.innerText=" * el EMAIL no es correcto"

}

if (  password.value.length<8) {
    msj4.innerText="el pasword debe ser mayor a 8 caracteres"
}

else{ 
alert('verifique los campos')

}
})



</script>

</body>
</html>
